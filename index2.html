<!DOCTYPE html>
<html>

<head>
    <title>HTML map Tag</title>
    <link rel="stylesheet" href="/style2.css">
</head>

<body>
    <div>
        <div class="items">
            <div>
                <ol class="rectangle-list">
                    <li onmouseover="styleChange('point_one')" onmouseleave="normalStyle('point_one')" id="title_one"><a
                            href="">Name</a></li>

                    <li onmouseover="styleChange('point_two')" onmouseleave="normalStyle('point_two')"
                        onmouseleave="normalStyle('point_one')" id="title_two"><a href="">Name</a></li>

                    <li onmouseover="styleChange('point_three')" onmouseleave="normalStyle('point_three')"
                        id="title_three"><a href="">Name</a></li>

                    <li onmouseover="styleChange('point_four')" onmouseleave="normalStyle('point_four')"
                        id="title_four"><a href="">Name</a></li>

                    <li onmouseover="styleChange('point_five')" onmouseleave="normalStyle('point_five')"
                        id="title_five"><a href="">Name</a></li>

                    <li onmouseover="styleChange('point_six')" onmouseleave="normalStyle('point_six')" id="title_six"><a
                            href="">Name</a></li>

                    <li onmouseover="styleChange('point_seven')" onmouseleave="normalStyle('point_seven')"
                        id="title_seven"><a href="">Name</a></li>

                    <li onmouseover="styleChange('point_eight')" onmouseleave="normalStyle('point_eight')"
                        id="title_eight"><a href="">Name</a></li>

                    <li onmouseover="styleChange('point_nine')" onmouseleave="normalStyle('point_nine')"
                        id="title_nine"><a href="">Name</a></li>

                    <li onmouseover="styleChange('point_ten')" onmouseleave="normalStyle('point_ten')" id="title_ten"><a
                            href="">Name</a></li>

                </ol>
            </div>
        </div>
        <div class="img_items">
            <img src="/Floorplan - 2nd Floor (1).png" alt="">
            <div class="image_points">

                <div id="point_one" class="box">1</div>
                <br>
                <div id="point_two" class="box">2</div>
                <br>
                <div id="point_three" class="box">3</div>
                <br>
                <div id="point_four" class="box">4</div>
                <br>
                <div id="point_five" class="box">5</div>
                <br>
                <div id="point_six" class="box">6</div>
                <br>
                <div id="point_seven" class="box">7</div>
                <br>
                <div id="point_eight" class="box">8</div>
                <br>
                <div id="point_nine" class="box">9</div>
                <br>
                <div id="point_ten" class="box">10</div>
                <br>
                <div id="point_eleven" class="box">11</div>
                <br>
                <div id="point_twelve" class="box">12</div>
                <br>
            </div>
        </div>
</body>
<script>
    function styleChange(x) {
        const point_one = document.getElementById(x);
        point_one.style.backgroundColor = "#000";
        point_one.style.color = "#fff";
    }
    function normalStyle(y) {
        const point_one = document.getElementById(y);
        point_one.style.backgroundColor = "#fff";
        point_one.style.color = "#000";
        point_one.style.background = "30%"
    }
</script>

</html>
